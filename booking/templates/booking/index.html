<!DOCTYPE html>
<html>
<head>
    <title>Book Your Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">üéüÔ∏è Book Your Ticket</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.user.label_tag }}
                        {{ form.user }}
                    </div>
                    <div class="mb-3">
                        {{ form.event.label_tag }}
                        {{ form.event }}
                    </div>
                    <div class="mb-3">
                        {{ form.seat.label_tag }}
                        {{ form.seat }}
                    </div>
                    <button type="submit" class="btn btn-success">Book Ticket</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
