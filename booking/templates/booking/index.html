<!DOCTYPE html>
<html>
<head>
    <title>FairBook - Event Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">FairBook</a>
        <div class="navbar-nav ms-auto">
          <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}">Register</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Welcome to FairBook</h1>
            <p class="lead">Your simple and secure event booking system</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Book Tickets</h5>
                        <p class="card-text">Reserve your seat for upcoming events</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Download PDFs</h5>
                        <p class="card-text">Get your tickets with QR codes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Track Downloads</h5>
                        <p class="card-text">Monitor your download history</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'register' %}" class="btn btn-primary btn-lg me-2">Get Started</a>
            <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg">Login</a>
        </div>
    </div>
</body>
</html>
