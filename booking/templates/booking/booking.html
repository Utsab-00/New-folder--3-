<!DOCTYPE html>
<html>
<head>
    <title>Book Your Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">FairBook</a>
        <div class="navbar-nav ms-auto">
          <span class="navbar-text text-white me-3">Welcome, {{ user.username }}</span>
          <a class="btn btn-outline-light btn-sm me-2" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Book Your Ticket</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.event.label_tag }}
                        {{ form.event }}
                    </div>
                    <div class="mb-3">
                        {{ form.seat.label_tag }}
                        {{ form.seat }}
                    </div>
                    <button type="submit" class="btn btn-success">Book Ticket</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
